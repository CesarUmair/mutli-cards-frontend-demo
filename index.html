<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Browser Extensions Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <img src="./assets/images/logo.svg" alt="Extensions Logo" class="logo">
        <h1>Extensions</h1>
      </div>
      <button id="theme-toggle" aria-label="Toggle theme">
        <img src="./assets/images/icon-moon.svg" alt="Dark mode" class="moon-icon">
        <img src="./assets/images/icon-sun.svg" alt="Light mode" class="sun-icon">
      </button>
    </header>

    <main>
      <div class="extensions-header">
        <h2>Extensions List</h2>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="inactive">Inactive</button>
        </div>
      </div>

      <div class="extensions-grid" id="extensions-container">
        <!-- Extensions will be dynamically added here -->
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" target="_blank">Cesar</a>.
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
